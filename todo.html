	<head>
		<link rel="stylesheet" href="Stylify/assets/css/theme-harmony.css">
		<link rel="stylesheet" href="css/todo.css">	
	</head>

	<body style = "background-image: url('img/back.jpg');">
		<script type="text/javascript" src="js/todo.js">
		</script>
		<div id="addListBtn" class="btn btn-primary" onclick="openNewListBox(event,true)">Add New List</div>
		<div id="createList" class="hide">
			<input id="listName" type="textbox" style="height: 40px" placeholder="Enter the name of list" required/>

			<div class="btn" onclick="openNewListBox(event,false)">Cancel</div>
		</div>
		<div id="todoListContainer" class="todoListContainer"></div>
	</body>
